<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- Theme StyleSheet  -->
  <link rel="stylesheet" href="./css/themes/default.css" id="themeStyleSheet">
  <!-- Main Style Sheet -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

</head>

<body>
  <main>
    <div class="header">
      <div class="logo">
        <h1>calc</h1>
      </div>

      <div class="theme-switcher">
        <h5 class="text">THEME</h6>
          <div class="switch">
            <div class="numbers">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <input type="range" id="switch" min="1" max="3" value="1">
          </div>
      </div>
    </div>

    <div class="screen" id="screen">0</div>

    <div class="keypad">
      <button class="btn key" value="7">7</button>
      <button class="btn key" value="8">8</button>
      <button class="btn key" value="9">9</button>
      <button class="btn action del" value="del">del</button>
      <button class="btn key" value="4">4</button>
      <button class="btn key" value="5">5</button>
      <button class="btn key" value="6">6</button>
      <button class="btn key" value="+">+</button>
      <button class="btn key" value="1">1</button>
      <button class="btn key" value="2">2</button>
      <button class="btn key" value="3">3</button>
      <button class="btn key" value="-">-</button>
      <button class="btn key" value=".">.</button>
      <button class="btn key" value="0">0</button>
      <button class="btn key" value="/">/</button>
      <button class="btn key" value="*">x</button>
      <button class="btn action two-col" value="reset">reset</button>
      <button class="btn equal two-col" value="equal">=</button>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/huntoor">Hunter</a>.
  </footer>

  <script src="./scripts/themeSwitcher.js"></script>
  <script src="./scripts/screen.js"></script>
</body>

</html>
