<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Adding Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.2/chart.min.js" integrity="sha512-zjlf0U0eJmSo1Le4/zcZI51ks5SjuQXkU0yOdsOBubjSmio9iCUp8XPLkEAADZNBdR9crRy3cniZ65LF2w8sRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Main Style Sheet -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <main>
    <div class="balance">
      <div class="text">
        <h6>My balance</h6>
        <p>$921.48</p>
      </div>
      <div class="logo"><img src="/images/logo.svg" alt="logo"></div>
    </div>

    <div class="spending">
      <div class="text">
        <h3>Spending - Last 7 days</h3>
      </div>

      <div class="graph">
        <canvas id="chart"></canvas>
        <hr>
      </div>

      <div class="total">
        <div class="this-month">
          <h6>Total this month</h6>
          <p>$478.33</p>
        </div>
        <div class="last-month">
          <span>+2.4%</span>
          <h6>from last month</h6>
        </div>
      </div>
    </div>
  </main>

  <!-- My balance
  $921.48

  Spending - Last 7 days

  mon
  tue
  wed
  thu
  fri
  sat
  sun

  Total this month
  $478.33

  +2.4%
  from last month -->

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/huntoor">Hunter</a>.
  </footer>
  <script src="/js/index.js"></script>
</body>

</html>
